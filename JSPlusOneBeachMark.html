<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benchmark Script</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>JavaScript Benchmark Test</h1>
  <p>시간 (초)를 선택하고 테스트를 실행하세요:</p>
  <label for="duration">Duration (seconds): </label>
  <input type="number" id="duration" min="1" max="60" value="5">
  <button onclick="startBenchmark()">Start Benchmark</button>

  <div id="result">
    <h2>결과:</h2>
    <p id="count">계산 횟수: </p>
    <p id="timeElapsed">실제 소요 시간: </p>
  </div>

  <script>
    function startBenchmark() {
      const duration = parseInt(document.getElementById('duration').value, 10);
      if (isNaN(duration) || duration <= 0) {
        alert("유효한 시간을 입력하세요.");
        return;
      }

      let count = 0;
      const endTime = performance.now() + duration * 1000;

      while (performance.now() < endTime) {
        count += 1;
      }

      // 결과 표시
      const timeElapsed = duration; // 명시된 시간
      document.getElementById('count').textContent = `계산 횟수: ${count.toLocaleString()}`;
      document.getElementById('timeElapsed').textContent = `실제 소요 시간: ${timeElapsed} 초`;
    }
  </script>
</body>
</html>
